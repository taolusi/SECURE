---
# All commands for each experiment with params to be filled specified as `{param}` or `[param]`
# `{_output}` is a reserved param for the automatically generated output directory
template:
  train: >
    python -u src/models/run_pairwise_classification.py --model_type {model_type} --summary_type {summary_type} --dataset_type {dataset_type} [model_name_or_path] --out_dir {_output} [window_size] --candidate_generator_dir exps/candidate_generation/MoType_{model_type}-SuType_{summary_type}-DaType_{dataset_type}-EvNeSize_{eval_neighbor_size} [train_neighbor_size] --eval_neighbor_size {eval_neighbor_size} [train_batch_size] [eval_batch_size] [accumulated_batch_size] [avg_accumulated_loss] [optimizer] [lr] [weight_decay] [momentum] [epochs] [warmup_proportion] [early_stop_patience] [max_grad_norm] [seed]  [remove_singletons]

# default values for all params
default:
  model_type: secure
  summary_type: elaboration-entityCoref_date
  dataset_type: ecb+
  model_name_or_path: roberta-large
  window_size: 5
  train_neighbor_size: 20
  eval_neighbor_size: 10
  train_batch_size: 16
  eval_batch_size: 32
  accumulated_batch_size: 16
  avg_accumulated_loss: True
  optimizer: adam
  lr: 0.000006
  weight_decay: 0.0
  momentum: 0.0
  epochs: 20
  warmup_proportion: 0.1
  early_stop_patience: 5
  max_grad_norm: 1.0
  seed: 5
  remove_singletons: False


# GPU indices to be filled in `CUDA_VISIBLE_DEVICES={}`, each corresponds to a worker.
resource: [ 0 ]

---
model_type: ["secure"]
summary_type: ["elaboration-entityCoref_date"]
dataset_type: ["ecb+"]